<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فحص قاعدة البيانات</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .section h2 {
            color: #333;
            margin-top: 0;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        .info {
            color: #17a2b8;
            font-weight: bold;
        }
        pre {
            background: #2d3748;
            color: #68d391;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-card h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            opacity: 0.9;
        }
        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 فحص قاعدة البيانات - Supabase</h1>
        
        <div class="section">
            <h2>📊 الإحصائيات</h2>
            <div class="stats" id="stats">
                <div class="stat-card">
                    <h3>المستخدمين</h3>
                    <div class="number" id="usersCount">-</div>
                </div>
                <div class="stat-card">
                    <h3>الاشتراكات</h3>
                    <div class="number" id="subscriptionsCount">-</div>
                </div>
                <div class="stat-card">
                    <h3>المدفوعات</h3>
                    <div class="number" id="paymentsCount">-</div>
                </div>
                <div class="stat-card">
                    <h3>الباقات</h3>
                    <div class="number" id="plansCount">-</div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>🔐 الاتصال بقاعدة البيانات</h2>
            <button onclick="testConnection()">اختبار الاتصال</button>
            <div class="result" id="connectionResult"></div>
        </div>

        <div class="section">
            <h2>👥 المستخدمين</h2>
            <button onclick="fetchUsers()">جلب المستخدمين</button>
            <div class="result" id="usersResult"></div>
        </div>

        <div class="section">
            <h2>📦 الباقات</h2>
            <button onclick="fetchPlans()">جلب الباقات</button>
            <div class="result" id="plansResult"></div>
        </div>

        <div class="section">
            <h2>🎫 الاشتراكات</h2>
            <button onclick="fetchSubscriptions()">جلب الاشتراكات</button>
            <button onclick="fetchSubscriptionsWithJoin()">جلب مع Join</button>
            <div class="result" id="subscriptionsResult"></div>
        </div>

        <div class="section">
            <h2>💰 المدفوعات</h2>
            <button onclick="fetchPayments()">جلب المدفوعات</button>
            <button onclick="fetchPaymentsWithJoin()">جلب مع Join</button>
            <div class="result" id="paymentsResult"></div>
        </div>

        <div class="section">
            <h2>🔄 تحديث الإحصائيات</h2>
            <button onclick="updateAllStats()">تحديث جميع الإحصائيات</button>
        </div>
    </div>

    <script type="module">
        // استيراد Supabase من الملف الأصلي
        const SUPABASE_URL = 'https://xtxnzqvdlhfxqvwqkqxr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh0eG56cXZkbGhmeHF2d3FrcXhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjg3NTIzNDksImV4cCI6MjA0NDMyODM0OX0.Ql_Hk_Lx-VpJdIzTMzZXPYrXmNAcnWVOKzQGWJGYVBY';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        window.supabaseClient = supabaseClient;

        // اختبار الاتصال
        window.testConnection = async function() {
            const result = document.getElementById('connectionResult');
            result.innerHTML = '<div class="loading"></div> جاري الاتصال...';
            
            try {
                const { data, error } = await supabaseClient.from('users').select('count', { count: 'exact', head: true });
                
                if (error) throw error;
                
                result.innerHTML = `<div class="success">✅ الاتصال ناجح!</div>`;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ فشل الاتصال: ${error.message}</div>`;
            }
        };

        // جلب المستخدمين
        window.fetchUsers = async function() {
            const result = document.getElementById('usersResult');
            result.innerHTML = '<div class="loading"></div> جاري الجلب...';
            
            try {
                const { data, error } = await supabaseClient
                    .from('users')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                document.getElementById('usersCount').textContent = data.length;
                result.innerHTML = `
                    <div class="success">✅ تم جلب ${data.length} مستخدم</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ خطأ: ${error.message}</div>`;
            }
        };

        // جلب الباقات
        window.fetchPlans = async function() {
            const result = document.getElementById('plansResult');
            result.innerHTML = '<div class="loading"></div> جاري الجلب...';
            
            try {
                const { data, error } = await supabaseClient
                    .from('subscription_plans')
                    .select('*')
                    .order('price', { ascending: true });
                
                if (error) throw error;
                
                document.getElementById('plansCount').textContent = data.length;
                result.innerHTML = `
                    <div class="success">✅ تم جلب ${data.length} باقة</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ خطأ: ${error.message}</div>`;
            }
        };

        // جلب الاشتراكات
        window.fetchSubscriptions = async function() {
            const result = document.getElementById('subscriptionsResult');
            result.innerHTML = '<div class="loading"></div> جاري الجلب...';
            
            try {
                const { data, error } = await supabaseClient
                    .from('subscriptions')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                document.getElementById('subscriptionsCount').textContent = data.length;
                result.innerHTML = `
                    <div class="success">✅ تم جلب ${data.length} اشتراك</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ خطأ: ${error.message}</div>
                <div class="info">💡 تفاصيل: ${JSON.stringify(error, null, 2)}</div>`;
            }
        };

        // جلب الاشتراكات مع Join
        window.fetchSubscriptionsWithJoin = async function() {
            const result = document.getElementById('subscriptionsResult');
            result.innerHTML = '<div class="loading"></div> جاري الجلب مع Join...';
            
            try {
                const { data, error } = await supabaseClient
                    .from('subscriptions')
                    .select(`
                        *,
                        users:user_id (id, username, email, full_name),
                        subscription_plans:plan_id (name, name_ar, price, duration_months)
                    `)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                document.getElementById('subscriptionsCount').textContent = data.length;
                result.innerHTML = `
                    <div class="success">✅ تم جلب ${data.length} اشتراك مع البيانات المرتبطة</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ خطأ: ${error.message}</div>
                <div class="info">💡 تفاصيل: ${JSON.stringify(error, null, 2)}</div>`;
            }
        };

        // جلب المدفوعات
        window.fetchPayments = async function() {
            const result = document.getElementById('paymentsResult');
            result.innerHTML = '<div class="loading"></div> جاري الجلب...';
            
            try {
                const { data, error } = await supabaseClient
                    .from('payments')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                document.getElementById('paymentsCount').textContent = data.length;
                result.innerHTML = `
                    <div class="success">✅ تم جلب ${data.length} دفعة</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ خطأ: ${error.message}</div>
                <div class="info">💡 تفاصيل: ${JSON.stringify(error, null, 2)}</div>`;
            }
        };

        // جلب المدفوعات مع Join
        window.fetchPaymentsWithJoin = async function() {
            const result = document.getElementById('paymentsResult');
            result.innerHTML = '<div class="loading"></div> جاري الجلب مع Join...';
            
            try {
                const { data, error } = await supabaseClient
                    .from('payments')
                    .select(`
                        *,
                        users:user_id (id, username, email, full_name),
                        subscription_plans:plan_id (name, name_ar, price, duration_months)
                    `)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                document.getElementById('paymentsCount').textContent = data.length;
                result.innerHTML = `
                    <div class="success">✅ تم جلب ${data.length} دفعة مع البيانات المرتبطة</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ خطأ: ${error.message}</div>
                <div class="info">💡 تفاصيل: ${JSON.stringify(error, null, 2)}</div>`;
            }
        };

        // تحديث جميع الإحصائيات
        window.updateAllStats = async function() {
            await fetchUsers();
            await fetchPlans();
            await fetchSubscriptions();
            await fetchPayments();
        };

        // تحميل الإحصائيات عند فتح الصفحة
        window.addEventListener('load', () => {
            testConnection();
            updateAllStats();
        });
    </script>
</body>
</html>
