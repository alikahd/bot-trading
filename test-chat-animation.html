<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار تأثيرات الدردشة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b, #334155);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .test-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .chat-button {
            width: 60px;
            height: 60px;
            background: #3b82f6;
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            z-index: 1000;
        }

        /* تأثيرات الحركة */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.15); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0, -12px, 0); }
            70% { transform: translate3d(0, -6px, 0); }
            90% { transform: translate3d(0, -3px, 0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }
            50% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.8), 0 0 30px rgba(59, 130, 246, 0.6); }
            100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        /* تطبيق التأثيرات */
        .animate-pulse { animation: pulse 1.5s ease-in-out infinite; }
        .animate-bounce { animation: bounce 2s ease-in-out infinite; }
        .animate-shake { animation: shake 0.8s ease-in-out infinite; }
        .animate-glow { animation: glow 2s ease-in-out infinite; }
        .animate-float { animation: float 2.5s ease-in-out infinite; }

        .controls {
            margin: 20px 0;
        }

        .control-btn {
            background: #475569;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: #64748b;
        }

        .control-btn.active {
            background: #3b82f6;
        }

        .info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🎨 اختبار تأثيرات زر الدردشة</h1>
        
        <div class="info">
            <h3>التأثيرات المتاحة:</h3>
            <p><strong>Pulse:</strong> تأثير نبضة مع تغيير الحجم والشفافية</p>
            <p><strong>Bounce:</strong> تأثير ارتداد عمودي</p>
            <p><strong>Shake:</strong> تأثير اهتزاز أفقي</p>
            <p><strong>Glow:</strong> تأثير توهج ضوئي</p>
            <p><strong>Float:</strong> تأثير طفو ناعم</p>
        </div>

        <div class="controls">
            <button class="control-btn active" onclick="setAnimation('pulse')">Pulse</button>
            <button class="control-btn" onclick="setAnimation('bounce')">Bounce</button>
            <button class="control-btn" onclick="setAnimation('shake')">Shake</button>
            <button class="control-btn" onclick="setAnimation('glow')">Glow</button>
            <button class="control-btn" onclick="setAnimation('float')">Float</button>
            <button class="control-btn" onclick="setAnimation('none')">إيقاف</button>
        </div>

        <p>انظر إلى الزر في أسفل يمين الصفحة لرؤية التأثير</p>
    </div>

    <!-- زر الدردشة التجريبي -->
    <div class="chat-button animate-pulse" id="chatButton">
        💬
    </div>

    <script>
        function setAnimation(type) {
            const button = document.getElementById('chatButton');
            const controls = document.querySelectorAll('.control-btn');
            
            // إزالة جميع التأثيرات
            button.className = 'chat-button';
            
            // إزالة active من جميع الأزرار
            controls.forEach(btn => btn.classList.remove('active'));
            
            // إضافة التأثير الجديد
            if (type !== 'none') {
                button.classList.add(`animate-${type}`);
            }
            
            // إضافة active للزر المحدد
            event.target.classList.add('active');
            
            console.log(`تم تطبيق تأثير: ${type}`);
        }

        // رسالة ترحيب
        console.log('🎨 مرحباً بك في اختبار تأثيرات الدردشة!');
        console.log('💡 جرب الأزرار المختلفة لرؤية التأثيرات');
    </script>
</body>
</html>
