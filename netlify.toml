[build]
  publish = "dist"
  command = "npm run build"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Scheduled function - تعمل كل دقيقتين
[functions."send-telegram-signals"]
  schedule = "*/2 * * * *"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
    # السماح بـ WebSocket
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

# تمكين WebSocket
[[headers]]
  for = "/ws/*"
  [headers.values]
    Connection = "Upgrade"
    Upgrade = "websocket"

# Cache للملفات الثابتة - سنة كاملة
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache للصور - سنة كاملة
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache للخطوط - سنة كاملة
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache للـ manifest وملفات PWA - أسبوع
[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Cache للـ Service Worker - بدون cache
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Preconnect hints في HTML
[[headers]]
  for = "/index.html"
  [headers.values]
    Link = "</assets/*>; rel=preload; as=style, </assets/*>; rel=preload; as=script"
