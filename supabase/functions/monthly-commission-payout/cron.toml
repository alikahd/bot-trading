# =====================================================
# Cron Configuration: الدفع الشهري التلقائي للعمولات
# =====================================================
# الوصف: جدولة تلقائية لتشغيل Edge Function
# التوقيت: اليوم الأول من كل شهر في الساعة 00:00 UTC
# =====================================================

# الجدولة: في منتصف الليل من اليوم الأول من كل شهر
# Format: "minute hour day month weekday"
# 0 0 1 * * = الدقيقة 0، الساعة 0، اليوم 1 من كل شهر
[cron]
schedule = "0 0 1 * *"

# المنطقة الزمنية (UTC)
timezone = "UTC"

# تفعيل الجدولة
enabled = true
